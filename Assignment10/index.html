<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>e-Commerce Site</title>
  <link href="./style.css" rel="stylesheet" />
  <!-- Ionicons for nice UI -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <!-- Custom font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <!-- This will be hidden on page entry with js later, activating on scroll down -->
  <div class="header">
    <ion-icon name="menu-outline" size="large"></ion-icon>
    <h1 class="pacifico-regular header-title">Ham's Mountain Goods</h1>
    <div class="icon-container">
      <ion-icon name="cart-outline" size="large"></ion-icon>
      <ion-icon name="person-circle-outline" size="large"></ion-icon>
    </div>
  </div>
  <div class = "subheader">
    <p>Buy our <em>NEW</em> handmade hoodie right now for <em>10%</em> off!</p>
  </div>
  <div class="sawyer">
    <div class="sawyer-text-container">
      <h1 class="title pacifico-regular">Ham's Mountain Goods</h1>
      <h3 class="subtitle pacifico-regular">Handmade in Leadville, Co</h3>
    </div>
  </div>
  <div class="gallery-main-container">
    <div class="gallery-header">
      <h1>Now for sale</h1>
    </div>
    <div class="gallery-container">
      <div class="gallery-item">
        <div class="item-header">
          <h2>Blue Hoodie</h2>
          <p>Large - $99</p>
        </div>
        <img src="./img/blue-hoodie.JPG" alt="Blue Hoodie" class="item-img">
      </div>
      <div class="gallery-item">
        <div class="item-header">
          <h2>Yellow Hoodie</h2>
          <p>Small - $99</p>
        </div>
        <img src="./img/yellow-hoodie.JPG" alt="Yellow Hoodie" class="item-img">
      </div>
    </div>
  </div>
</body>
